<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hakaton html css</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
    }

    .left,
    .right {
        flex: 1;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .left {
        background-color: #fffdfd;
        align-items: center;
        justify-content: center;
        margin: 60px;
    }

    .right {
        background-image: url('your-image-url.jpg');
        background-size: cover;
        background-position: center;
        
    }

    @media (max-width: 800px) {
        .container {
            flex-direction: column;
        }

        .left,
        .right {
            width: 100%;
            height: 50vh;
        }
    }
    /* Resetting default button styles */
button {
  border: none;
  padding: 0;
  background-color: transparent;
  font-family: inherit;
  cursor: pointer;
  outline: none;
}

/* Styling medium-sized button */
.medium-button {
  padding: 10px 20px;
  font-size: 20px;
  border-radius: 20px;
  background-color: #87CEEB; /* Sky blue color */
  color: #fff;
  border: 1px solid #87CEEB; /* Matching border color */
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
  transition: background-color 0.3s, color 0.3s, transform 0.2s;
}

/* Hover effect */
.medium-button:hover {
  background-color: #6CA6CD; /* Darker blue on hover */
  transform: translateY(-2px); /* Move button up slightly on hover */
}

</style>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <!-- Content goes here -->
           <br> <h2>Everything You Need to Open a Successful Ecommerce Store</h2>
           <br> <p>shoppers spend more than $26 billion and placed over 185 million orders on SiteName ecommerce website.</p>
            <button class="medium-button">Get started</button>

        </div>
        <div class="right"><img src="Group 4.png" alt=""></div>
    </div>
   

</body>
</html>
